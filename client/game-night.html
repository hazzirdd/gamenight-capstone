<!DOCTYPE html>
<html lang="en">
<head>

<body class="body-home">
    <header class="header-container">
        <div class="header">

    <div class="tabletop-container">
        <div id="tabletop-table-image">

    <h1 id="game-list-h1">GAME LIST</h1>
    <div class="orginization-tools">
        <label id="game-sort-title" for="game-sort">Sort By:</label>
        <select name="game-sort" id="game-sort">
            <option value="title">Title</option>
            <option value="genre">Genre</option>
            <option value="publisher">Publisher</option>
            <option value="year">Year</option>
        </select>
        <button type="button" id="sort-submit-btn">Sort</button>

    <container class="boardgame-list">

    <div class="accordion">
        <button type="button" class="accordion_button">Expansions</button>

            <h1 id="game-list-h1">EXPANSION LIST</h1>
            <div class="expansions-container">

            </div>
        </div><br>
    </div>

    <div class="accordion">
        <button type="button" class="accordion_button">Game Requests</button>
        <div class="accordion_content">
            <form><br>
                <input type="text" placeholder=" enter your name" class="game-requestee-input" id="game-sort">
                <input type="text" placeholder=" request game here" class="game-request-input" id="game-sort">
                <button type="button" class="game-request-btn" id="sort-submit-btn">Request</button>
            </form><br>
            <div class="game-request-container">

            </div>
        </div><br>
    </div>
