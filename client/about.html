<html lang="en">
<head>

<body class="body-home">
    <header class="header-container">
        <div class="header">
            <img class="header-logo" src="D10-dice.webp" onclick="goToHome()">
            <h1 onclick="goToHome()">GAME NIGHT</h1>
        </div>
        <div class="banner-container">
            <a class="banner-btn" id="about-btn" href="game-night.html">Home</a>

        document.querySelector('.maze-link').addEventListener('click', () => {window.location.replace('maze.html')})
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
